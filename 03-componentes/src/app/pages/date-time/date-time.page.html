<app-encabezado titulo="Date Time"></app-encabezado>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-label> Fecha de nacimiento </ion-label>
      <ion-datetime placeholder="Nacimiento"
                    value="{{ fechaNacimiento | date: 'yyyy-MM-dd' }} "
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar!!!!"
                    [ngModel]="fechaNacimiento.toISOString()"
                    (ionChange)=" cambioFecha( $event ) ">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Restricciones</ion-label>
      <ion-label> Min y Max </ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    min="1990-01-01"
                    max="2020-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label> AÃ±os </ion-label>
      <ion-datetime placeholder="YYYY"
                    display-format="YYYY"
                    min="1990"
                    max="2020">
      </ion-datetime>
    </ion-item>


  </ion-list>

</ion-content>
